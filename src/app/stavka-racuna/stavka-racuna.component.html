<mat-toolbar color="primary">
    <span class="title-center">Stavke Računa</span>
   </mat-toolbar>

   <div class="container mat-elevation-z8">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pretraga">
  </mat-form-field>
  
   <div class="container mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort class="mat-cell">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let row" >{{row.id}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="cena">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Cena</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.cena}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="jedinicaMere">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Jedinica mere</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.jedinicaMere}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="kolicina">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Količina</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.kolicina}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="redniBroj">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Redni broj</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.redniBroj}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="racun">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Račun</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.racun.id}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="proizvod">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Proizvod</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.proizvod.id}}</mat-cell>
      </ng-container>
  
      <!-- actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button (click)="openDialog(1)" mat-icon-button color="primary">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
  
        <mat-cell *matCellDef="let row; let i=index;">
          <button (click)="openDialog(2, row.id, row.cena, row.jedinicaMere, row.kolicina, row.redniBroj, row.proizvod, row.racun)" mat-icon-button color="primary">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button (click)="openDialog(3, row.id, row.cena, row.jedinicaMere, row.kolicina, row.redniBroj, row.proizvod, row.racun)" mat-icon-button color="primary">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <!-- Za paginaciju -->
  <mat-paginator
  [pageSize] = "10"
  [pageSizeOptions]= "[5, 10, 20]"
  [showFirstLastButtons]= "true"
  ></mat-paginator>

   </div>
