<div class="container">
    <h3 mat-dialog-title *ngIf="flag==1">Dodavanje racuna</h3>
    <h3 mat-dialog-title *ngIf="flag==2">Modifikacija racuna</h3>
    <h3 mat-dialog-title *ngIf="flag==3">Brisanje racuna</h3>
    <form class="mat-dialog-content" #formControl="ngForm">
      <div class="form">
        <!-- <mat-form-field>
          <input matInput placeholder="Datum" [(ngModel)]="data.datum" name="datum" [disabled]="flag==3" required>
        </mat-form-field> -->

        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput (dateChange)="dateChange($event)" [value]="data.datum" [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="form">
          <mat-form-field>
            <input matInput placeholder="Način plaćanja" [(ngModel)]="data.nacinPlacanja" name="nacinPlacanja" [disabled]="flag==3" required>
          </mat-form-field>
      </div>
      <button mat-button *ngIf="flag==1" [mat-dialog-close]="1" (click)="add()" [disabled]="!formControl.valid">Dodaj</button>
      <button mat-button *ngIf="flag==2" [mat-dialog-close]="1" (click)="update()" [disabled]="!formControl.valid">Izmeni</button>
      <button mat-button *ngIf="flag==3" [mat-dialog-close]="1" (click)="delete()">Obriši</button>
      <button mat-button (click)="cancel()">Odustani</button>
    </form>
  </div>
