<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje proizvoda</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija proizvoda</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje proizvoda</h3>
    <form class="mat-dialog-content" #formControl="ngForm">
      <div class="form">
        <mat-form-field>
          <input matInput placeholder="Naziv" [(ngModel)]="data.naziv" name="naziv" [disabled]="flag==3" required>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field>
          <mat-select [(ngModel)]="data.proizvodjac" placeholder="Proizvodjac" name="proizvodjac" [disabled]="flag == 3">
            <mat-option *ngFor="let proizvodjac of proizvodjaci" [value]="proizvodjac.id">
              {{ proizvodjac.naziv }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- <mat-form-field>
          <input matInput placeholder="Proizvodjac" [(ngModel)]="data.proizvodjac.naziv" name="proizvodjac" [disabled]="flag==3" required>
        </mat-form-field> -->
      </div>
      <div mat-dialog-actions>
        <button mat-button *ngIf="flag==1" [mat-dialog-close]="1" (click)="add()" [disabled]="!formControl.valid">
          Sačuvaj
        </button>
        <button mat-button *ngIf="flag==2" [mat-dialog-close]="1" (click)="update()" [disabled]="!formControl.valid">
          Sačuvaj
        </button>
        <button mat-button *ngIf="flag==3" [mat-dialog-close]="1" (click)="delete()">
          Obriši
        </button>
        <button mat-button (click)="cancel()">Poništi</button>
      </div>
    </form>
  </div>
